<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex justify-center items-center h-screen">
    <div class="bg-blue-300 p-6 rounded-md shadow-md w-80">
      <b><h2>Basic Calculator</h2></b>
      <input type="text" class="mb-4 p-2 w-full rounded-md" placeholder="0">
      <div class="grid grid-cols-4 gap-2">
        <button class="bg-orange-500 text-white font-bold py-2 rounded-md">AC</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md">del</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md">%</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md">/</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">7</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">8</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">9</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md">*</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">4</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">5</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">6</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md">-</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">1</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md" id="clear">2</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">3</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md">+</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">0</button>
        <button class="bg-gray-500  text-white font-bold py-2 rounded-md">.</button>
        <button class="bg-orange-500  text-white font-bold py-2 rounded-md col-span-2">=</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
